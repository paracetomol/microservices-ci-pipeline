name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  python-checks:
    name: Python syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile all Python files
        run: |
          python - <<'PY'
          import glob, py_compile, sys
          files = sorted(glob.glob("*.py"))
          if not files:
            print("No top-level .py files found")
            sys.exit(0)
          failed = []
          for f in files:
            try:
              py_compile.compile(f, doraise=True)
            except Exception as e:
              failed.append((f, str(e)))
          if failed:
            for f, e in failed:
              print(f"FAILED: {f}\n  {e}")
            sys.exit(1)
          print(f"OK: compiled {len(files)} files")
          PY

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ci-local:latest

